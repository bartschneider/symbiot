# Docker Compose for Synthora production-like deployment (Compose V2; no version key)
# Frontend: built static site served by nginx on port 80
# Backend: Go API on port 8080
# Firecrawl service: Node on port 3001
# Redis and Postgres included

services:
  postgres:
    image: postgres:15-alpine
    container_name: synthora-postgres
    platform: linux/arm64
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: ${DB_NAME:-synthora_prod}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./firecrawl-service/database/init:/docker-entrypoint-initdb.d:ro
    networks:
      - synthora-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-synthora_prod}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    container_name: windchaser-backend
    platform: linux/arm64
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: windchaser-service:latest
    environment:
      - NODE_ENV=production
      - PORT=8080
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
      - DB_HOST=postgres
      - DB_PORT=${DB_PORT:-5432}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-password}
      - DB_NAME=${DB_NAME:-synthora_prod}
      - DB_SSL_MODE=${DB_SSL_MODE:-disable}
      - REDIS_URL=redis:6379
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    networks:
      - synthora-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  firecrawl-service:
    container_name: firecrawl-service
    platform: linux/arm64
    build:
      context: ./firecrawl-service
      dockerfile: Dockerfile
    image: firecrawl-service:latest
    environment:
      - NODE_ENV=production
      - PORT=3001
      - JWT_SECRET=${JWT_SECRET:-secure-jwt-secret-change-in-production}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-24h}
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:3030,http://localhost:5173}
      - RATE_LIMIT_WINDOW_MS=900000
      - RATE_LIMIT_MAX_REQUESTS=100
      - CACHE_TTL_SECONDS=3600
      - PLAYWRIGHT_TIMEOUT=30000
      - PLAYWRIGHT_MAX_CONCURRENT=3
      - CONTENT_MAX_SIZE_MB=10
      - CONTENT_MAX_TIMEOUT_MS=60000
      # Database configuration
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-synthora_prod}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-password}
      - REQUIRE_DATABASE=false
      # Playwright ARM64 configuration
      - PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD=true
      - PLAYWRIGHT_BROWSERS_PATH=/usr/bin
      - PLAYWRIGHT_CHROMIUM_EXECUTABLE_PATH=/usr/bin/chromium-browser
    ports:
      - "${FIRECRAWL_PORT:-3001}:3001"
    networks:
      - synthora-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    container_name: synthora-frontend
    platform: linux/arm64
    build:
      context: .
      dockerfile: Dockerfile
    image: synthora-frontend:latest
    environment:
      - NODE_ENV=production
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-/api}
      - VITE_FIRECRAWL_URL=${VITE_FIRECRAWL_URL:-/firecrawl}
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      backend:
        condition: service_healthy
      firecrawl-service:
        condition: service_healthy
    networks:
      - synthora-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7-alpine
    container_name: synthora-redis
    platform: linux/arm64
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - synthora-network
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 3s
      retries: 3

networks:
  synthora-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  firecrawl_logs:
    driver: local
  firecrawl_temp:
    driver: local